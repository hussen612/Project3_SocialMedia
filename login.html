<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="inlog.css">
</head>
<body>
    <div id="homepagina">
        <div id="login-template">
            <div id="main-image"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="">
            <a href="homepagina.html"><div id="kruis">&#10005;</div></a>
            <div id="titel1">Log in</div>


            <div class="login-formulier">
                <label for="naam" id="titel2">Naam</label>
                <input type="text" name="naam" id="beschrijving1" required>
            </div>

            <div class="login-formulier">
                <label for="wachtwoord" id="titel3">Wachtwoord</label>
                <input type="text" name="wachtwoord" id="beschrijving2" required>
            </div>

            <div class="login-button">
                <input type="submit" name="submit" value="Inloggen" id="aanmaak-button">
            </div>

            <div id="links">
                Heeft u nog geen account? <a href="registratie.html">Registreer nu!</a> 
            </div>
        </div>
    </div>
</body>
</html>
